[defaults]
# Inventory file
inventory = inventory.ini

# SSH settings
host_key_checking = False
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

# Performance settings
forks = 10
gathering = smart
fact_caching = memory
fact_caching_timeout = 86400

# Output settings
stdout_callback = yaml
bin_ansible_callbacks = True
display_skipped_hosts = False
display_ok_hosts = True

# Logging
log_path = ./ansible.log
deprecation_warnings = False
command_warnings = False

# Retry settings
retry_files_enabled = True
retry_files_save_path = ./retry

# Role settings
roles_path = ./roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles

# Plugin settings
callback_plugins = ./plugins/callback:~/.ansible/plugins/callback:/usr/share/ansible/plugins/callback
action_plugins = ./plugins/action:~/.ansible/plugins/action:/usr/share/ansible/plugins/action

[inventory]
# Enable inventory plugins
enable_plugins = host_list, script, auto, yaml, ini, toml

[ssh_connection]
# SSH connection settings
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
control_path_dir = ~/.ansible/cp
control_path = %(directory)s/%%h-%%p-%%r
pipelining = True
scp_if_ssh = smart
transfer_method = smart

[persistent_connection]
# Timeout for persistent connections
command_timeout = 30
connect_timeout = 30

[privilege_escalation]
# Become settings
become = True
become_method = sudo
become_user = root
become_ask_pass = False