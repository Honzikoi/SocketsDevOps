# Ansible Inventory Configuration
# This file tells Ansible which servers to connect to and how

[frontend]
frontend_server ansible_host=FRONTEND_PUBLIC_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

[backend] 
backend_server ansible_host=BACKEND_PRIVATE_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa ansible_ssh_common_args='-o ProxyJump=ubuntu@FRONTEND_PUBLIC_IP'

[all:vars]
# Global SSH settings
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_python_interpreter=/usr/bin/python3

# Project configuration
project_name=socketio-chat-app
environment=dev

# Application configuration  
frontend_port=80
backend_port=3001
socket_io_port=3001

# Docker configuration
docker_compose_version=2.21.0
restart_policy=unless-stopped

[frontend:vars]
# Frontend-specific variables
server_type=frontend
nginx_client_max_body_size=10M
nginx_worker_processes=auto

[backend:vars]
# Backend-specific variables  
server_type=backend
nodejs_version=18
sqlite_db_path=/app/data/db.sqlite
