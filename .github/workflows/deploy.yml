name: Deploy SocketDevOps with Terraform + Ansible

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  TF_VERSION: "1.5.0"
  AWS_REGION: "eu-west-3"

jobs:
  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: Terraform Plan
      run: terraform plan -no-color
      working-directory: ./terraform

  deploy:
    name: "Deploy Infrastructure and Application"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false  # Important for getting outputs

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: ./terraform

    - name: Get EC2 Public IP
      id: ec2_ip
      run: |
        INSTANCE_IP=$(terraform output -raw instance_public_ip)
        echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
        echo "ğŸš€ EC2 Instance created at: $INSTANCE_IP"
      working-directory: ./terraform

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/socketdevops-key.pem
        chmod 600 ~/.ssh/socketdevops-key.pem

    - name: Install Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible

    - name: Wait for SSH to be ready
      run: |
        for i in {1..30}; do
          if ssh -i ~/.ssh/socketdevops-key.pem -o ConnectTimeout=5 -o StrictHostKeyChecking=no ubuntu@${{ steps.ec2_ip.outputs.instance_ip }} echo "SSH Ready"; then
            echo "SSH connection successful"
            break
          fi
          echo "Waiting for SSH... attempt $i/30"
          sleep 10
        done

    - name: Create dynamic inventory
      run: |
        cat > ansible/inventory.yml << EOF
        all:
          children:
            ec2_instances:
              hosts:
                ${{ steps.ec2_ip.outputs.instance_ip }}:
              vars:
                ansible_user: ubuntu
                ansible_ssh_private_key_file: ~/.ssh/socketdevops-key.pem
                ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
        EOF

    - name: Run Ansible Playbook
      run: |
        ansible-playbook -i inventory.yml playbook.yml -v
      working-directory: ./ansible

    - name: Verify Deployment
      run: |
        INSTANCE_IP=${{ steps.ec2_ip.outputs.instance_ip }}
        echo "ğŸ” Checking application health..."
        
        # Test frontend
        if curl -f -m 10 http://$INSTANCE_IP:3000 >/dev/null 2>&1; then
          echo "âœ… Frontend is accessible at http://$INSTANCE_IP:3000"
        else
          echo "âŒ Frontend not accessible"
        fi
        
        # Test backend
        if curl -f -m 10 http://$INSTANCE_IP:3001 >/dev/null 2>&1; then
          echo "âœ… Backend is accessible at http://$INSTANCE_IP:3001"
        else
          echo "âŒ Backend not accessible"
        fi
        
        echo "ğŸ‰ Deployment completed! Access your app at: http://$INSTANCE_IP:3000"